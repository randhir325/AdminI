<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title header-form">Add new Research Publications Category</h5>
          <form [formGroup]="rrcForm" (submit)="SaveResearchPublicationsCategory()">
            <div class="row space">
              <div class="col-6">
                <div class="row">

                 
                  <div class="col-12">
                    <div class="form-group">
                      <label class="form-control-label">Research Report Category Name</label>
                      <input type="text" class="form-control" formControlName="categegoryName">
                    </div>
                  </div>

                  
                  <div class="col-6">
                    <div class="form-group">
                      <label class="form-control-label">Select date to set priority* (Speaker with Latest date comes
                        first on the website)</label>
                        <input type="text" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" class="form-control"
                                  formControlName="categoryPriority">
                     
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label class="form-control-label">Status</label>
                      <select class="form-control" formControlName="status">
                        <option>Active</option>
                        <option>InActive</option>
                      </select>
                    </div>
                  </div>

                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <input type="submit" class="btns save-button" value="Save" />
                <a routerLink="/admin/researchreportcategory" class="btns cancel-button">Cancel</a>
              </div>
            </div>
          </form>
          <div>
            Valid: {{rrcForm.valid}}
          </div>
          <pre>
              {{rrcForm.value|json}}              
            </pre>
        </div>
      </div>
    </div>
  </div>
</div>
