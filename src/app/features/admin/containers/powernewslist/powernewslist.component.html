<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title header-text">List of Power News</h5>
          <h5 class="card-title header-text right add-button">
            <a routerLink="/admin/powernews/powernewsform">Add Power News</a></h5>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">News Title</th>
                <th scope="col">News Author</th>
                <th scope="col">NewsDate</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let news of powerNewsData;">
                <th scope="row">{{news.NewsID}}</th>
                <td>{{news.NewsTitle}}</td>
                <td>{{news.NewsAuthor}}</td>
                <td>{{news.NewsDate}}</td>
                <td>{{news.Status}}</td>
                 <td>
                 <!-- <a class="btn-def" (click)="view(spk.Speaker_ID)">
                    <i class="fa fa-pencil"></i>View</a> -->
                  <a class="btn-def" routerLink="/admin/powernews/powernewsform/{{news.NewsID}}" >
                    <i class="fa fa-pencil"></i>Edit</a>
                  <a class="btn-def btn-clr-del" (clcik)="delete(news.NewsID)">
                    <i class="fa fa-trash-o"></i>Delete</a></td>
              </tr>
              <tr>
                <td colspan="9" style="text-align: center;padding: 30px;">
                  <div class="lod-position" *ngIf="loading">
                    <div class="loadercss">
                      <img src="../../../assets/loadergif.gif">
                    </div>
                  </div>
                </td>
              </tr>
              <!-- <tr>
                <td>
                  <nav aria-label="Page navigation example">
                    <ul class="pagination" *ngFor="let page of PageSize;">
                      <li class="page-item"><a class="page-link" (click)="onClickPage(page)">{{page}}</a></li>
                    </ul>
                  </nav>
                </td>
              </tr> -->
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
