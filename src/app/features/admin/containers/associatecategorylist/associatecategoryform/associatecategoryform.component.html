<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title header-form">Add new Associate Category</h5>
          <form [formGroup]="associatecategoryForm" (submit)="SaveAssociateCategory()">
            <div class="row space">
              <div class="col-6">
                <div class="row">

                  
                  <div class="col-12">
                    <div class="form-group">
                      <label class="form-control-label">Category Name</label>
                      <input type="text" class="form-control" formControlName="categoryname">
                    </div>
                  </div>
                  
                  <div class="col-12">
                    <div class="form-group">
                      <label class="form-control-label">Status</label>
                      <select class="form-control" formControlName="status">
                        <option>Active</option>
                        <option>InActive</option>
                      </select>
                    </div>
                  </div>

                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <input type="submit" class="btns save-button" value="Save" />
                <a routerLink="/admin/associatecategory" class="btns cancel-button">Cancel</a>
              </div>
            </div>
          </form>
          <div>
            Valid: {{associatecategoryForm.valid}}
          </div>
          <pre>
              {{associatecategoryForm.value|json}}              
            </pre>
        </div>
      </div>
    </div>
  </div>
</div>
