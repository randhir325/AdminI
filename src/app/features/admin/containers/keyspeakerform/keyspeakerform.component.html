<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title header-form">Add Article</h5>
          <form [formGroup]="keyspeakerForm" (submit)="SaveKeySpeaker()">
            <div class="row space">
              <div class="col-6">
                <div class="row">

                  <div class="col-12">
                    <div class="form-group">
                      <label class="form-control-label">Speaker Type</label>
                      <p-radioButton name="groupname" value="Key Speakers" formControlName="Speaker_type" label="Key Speakers"></p-radioButton>
                      <p-radioButton name="groupname" value="Advisory Board Members" formControlName="Speaker_type" label="Advisory Board Members"></p-radioButton>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-group">
                      <label class="form-control-label">Speaker Name</label>
                      <input type="text" class="form-control" formControlName="Speaker_name">
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-group">
                      <label class="form-control-label">Designation</label>
                      <input type="text" class="form-control" formControlName="Speaker_designation">
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label class="form-control-label">Description</label>
                      <input type="text" class="form-control" formControlName="Speaker_description">
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label class="form-control-label">Date</label>
                      <input type="text" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" class="form-control"
                                  formControlName="Speaker_Priority">
                      
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label class="form-control-label">Status</label>
                      <select class="form-control" formControlName="Status">
                        <option>Active</option>
                        <option>InActive</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-6">
                    <div class="row">
                      <div class="col-12">
                        <div class="form-group">
                          <label class="form-control-label">Image</label>
                          <input type="file" class="form-control imgcss" (change)="fileChange($event)" formControlName="Speaker_imgae">
                          <img [src]="image" *ngIf="image">
                        </div>
                      </div>
                    </div>
                  </div>
                  

                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <input type="submit" class="btns save-button" value="Save" />
                <a routerLink="/admin/keyspeaker" class="btns cancel-button">Cancel</a>
              </div>
            </div>
          </form>
          <div>
            Valid: {{keyspeakerForm.valid}}
          </div>
          <pre>
              {{keyspeakerForm.value|json}}              
            </pre>
        </div>
      </div>
    </div>
  </div>
</div>
